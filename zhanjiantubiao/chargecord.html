<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最新充值记录</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dateRange.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/chargecord.js"></script>
    <script src="js/dateRange.js"></script>
    <script src="js/jquery.base64.js"></script>
    <script src="js/tableExport.js"></script>
</head>
<body>
    <div class="container">
        <div class="clearfix">
            <!-- uid搜索 -->
            <div class="choose">
              <form  action="">
                   <div class="charge_form">
                        <span>num:</span>
                        <input type="text" name="">
                        <button type="button">确定</button>
                   </div>
              </form>
            </div>
        </div>
        <div class="center_sbox">
            <!-- <button class="openid_choose" type="button"><input type="checkbox" name="">按照openID统计</button> -->
            <p class="title_text">(更新时间：2016-10-13 17:01:28)<br>平台汇率 : 1美元 = 6.5元(人民币) Language : zh_CN</p>
        </div>
        <!-- 基本信息 -->
         <div class="zj_data">
        <div class="data_choose">
                <span class="choose_text">基本信息</span>
                <div class="excel">
                    <ul>
                        <li style="float: right;" class="download download_yh" id="download">
                            <img src="imgs/xiazai.png" alt="下载" title="下载">
                        </li>
                    </ul>
                </div>
            </div>
            <table class="zj_table" id="zj_table">
                <tr>
                    <th style="width:120px;">日期</th>
                    <th>星期</th>
                    <th>人民币</th>
                    <th>medal</th>
                    <th>抵扣卷</th>
                    <th>平台</th>
                    <th>发货单位</th>
                    <th>游戏币</th>
                </tr>
                <tr>
                    <td style="width:120px;">2016-10-10</td>
                    <td>四</td>
                    <td>56.4</td>
                    <td>45.5</td>
                    <td>465</td>
                    <td>空间</td>
                    <td>升级</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
        <!-- 返回顶部 -->
        <div class="gotop">
            <ul class="topC">
                <li>
                    <img src="imgs/top.png" alt="">
                </li>
                <li class="top">返回顶部</li>
            </ul>
        </div>
    </div>
</body>
</html>
