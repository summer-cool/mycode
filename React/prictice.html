    <div id="demo"></div>

<script type="text/jsx">
  var Count = React.createClass({
        getInitialState:function(){
            return{
                data:0
            }
        },
        setNewNumber:function(){
            this.setState({
                data:this.state.data+1
            })
        },
        render:function(){
            return(
                <div>
                    <button onClick={this.setNewNumber} type="button">click me</button>
                    <p>{this.state.data}</p>
                </div>
            )
        }
  });
 
    React.render(
        <Count />,
        document.body
    )
</script>
