<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/addCss.css">
<script src='js/reset.js'></script>
<script src='js/zepto.min.js'></script>
<script src='js/swiper.jquery.min.js'></script>
<script src='js/swiper.animate1.0.2.min.js'></script>
<style type="text/css" media="screen">
html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
            <!-- first page -->
	        <div class="swiper-slide swiperone">
				<div class="sliderone">
                    <img class="one_img ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/bonus_01.png" alt="">

                    <img class="one_img_2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"src="images/bonus_02.jpg" alt="">
                    <div class="one_imgcontainer">
                        <img class="one_img_3 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"src="images/001.png" alt="">

                        <img class="one_img_4 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s"src="images/002.png" alt="">
                    </div>
                    <img class="one_img_5 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s"src="images/003.png" alt="">
                </div>
                <img class="arror" src="images/arrow.png" alt="">
	        </div>
           <!--  second page -->
	        <div class="swiper-slide slidertwo">
	        	<img class="two_img_1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s" src="images/004.png" alt="">

                <img class="two_img_2 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.6s" swiper-animate-delay="1s" src="images/005.png" alt="">

                <img class="two_img_3 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="1.5s" src="images/006.png" alt="">
                <img class="arror" src="images/arrow.png" alt="">
	        </div>
            <!-- third page -->
	        <div  class="swiper-slide sliderthree">

                <img class="three_img_1 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s" src="images/007.png" alt="">

                <img class="three_img_2 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="1s" src="images/009.png" alt="">
                    

                <img class="three_img_3 ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.6s" swiper-animate-delay="1.5s" src="images/008.png" alt="">

                <img class="three_img_4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.6s" swiper-animate-delay="2s" src="images/010.png" alt="">

	        	<img class="arror" src="images/arrow.png" alt="">
	        </div>
            <!-- last page -->
            <div class="swiper-slide sliderfour">
                <img class="four_img_1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="images/timg.jpg" alt="">
                <div class="follow_me">
                   Click Me!!   
                </div>   
            </div>

	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	   <!--  如果需要导航按钮
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div> -->
	  <!--   
	    如果需要滚动条
	    <div class="swiper-scrollbar"></div> -->
	</div>
</body>
<script> 
$(document).ready(function(){
	  var mySwiper = new Swiper ('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
	    loop: true,
	    // autoplay:1000,
	    // 如果需要分页器
	    pagination: '.swiper-pagination',

	    // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    
	    // 如果需要滚动条
	    // scrollbar: '.swiper-scrollbar',
	    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素 
	    swiperAnimate(swiper); //初始化完成开始动画
	  }, 
	  onSlideChangeEnd: function(swiper){ 
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  } 
 	 });
     //点击元素翻页调用swiper
    $('.test').click(function(){
        mySwiper.slideNext();
    }) 
})       
     
  </script>
</html>
