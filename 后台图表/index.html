<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华清飞扬后台图表</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/dateRange.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/dateRange.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/export_csv.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>华清飞扬</span>
        </div>
        <!-- sliderbar -->
        <div class="left_nav">
           <div class="slider_nav">
                <ul class="slider_ul">
                    <li class="sd_li_1">
                        <span>图表实例</span>
                        <img src="imgs/arrow_01_down.png" alt="">
                    </li>
                    <div class="sd_div_1">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                        </ul>
                    </div>
                </ul>
           </div>
        </div>
        <!-- chart_container -->
        <div class="main">
            <div class="data_C clearfix">
                <div class="content_head">
                    <div class="clearfix">
                        <!-- 日期选择 -->
                        <div class="btn_group">
                            <div class="ta_date" id="">
                            <span class="date_title" id="date_calendar"></span>
                            </div>
                            <div id="datePicker"></div>
                            <div class="btn_detail">
                                <ul class="btn_ul clearfix">
                                    <li>
                                        <a href="javascript:;" id="aYesterday">昨日</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" id="aRecent7Days" >最近七天</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" id="aRecent30Days" >近30天</a>
                                    </li>
                                </ul>  
                            </div>
                            <!-- 数据筛选 -->
                            <div class="shaixuan">
                                <span class="sj_btn_1">
                                    <img  src="imgs/1.png" alt="">
                                </span>
                                <span class="sj_btn_2">数据筛选</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_body">
                    <div class="model">
                        <div class="model_wrap">
                            <h3 class="model-head">
                                充值金额
                                <ul class="pull-right">
                                    <li class="pr_li_1" title="下载">
                                    </li>
                                    <li class="pr_li_2" title="说明">
                                        <div class="explan_C">
                                            <div class="arrow"></div>
                                            <div class="explan_detail">
                                              <table cellpadding="0" cellspacing="0">
                                                  <tbody class="table-list">
                                                      <tr>
                                                          <td valign="top" nowrap="nowrap">
                                                              <b>LTV</b>
                                                          </td>
                                                          <td>
                                                              （lift time value）= 总收入/总用户数
                                                          </td>
                                                      </tr>
                                                      <!-- <tr>
                                                          <td valign="top" nowrap="nowrap">
                                                              <b>按周统计-新增玩家LTV</b>
                                                          </td>
                                                          <td>
                                                              提供筛选日期前4个自然周(包括筛选日期所在的自然周)的LTV数据对比，该模块统计某自然周M的新增玩家在后续12周(横坐标WeekN)每一周的LTV曲线分布。<br>
                                                              WeekN的人均LTV=M周当周的新增玩家在N周内的付费总额/M周当周新增玩家数；例如，在11月9日至11月15日这周新增的玩家在第3周的人均LTV=11月9日至11月15日该周的新增玩家在11月9日至11月29日(3周)的付费总额/该周的新增玩家数。
                                                          </td>
                                                      </tr>
                                                        <tr>
                                                          <td valign="top" nowrap="nowrap">
                                                              <b>充值金额</b>
                                                          </td>
                                                          <td>
                                                              提供筛选日期前4个自然周(包括筛选日期所在的自然周)的LTV数据对比，该模块统计某自然周M的新增玩家在后续12周(横坐标WeekN)每一周的LTV曲线分布。<br>
                                                              WeekN的人均LTV=M周当周的新增玩家在N周内的付费总额/M周当周新增玩家数；例如，在11月9日至11月15日这周新增的玩家在第3周的人均LTV=11月9日至11月15日该周的新增玩家在11月9日至11月29日(3周)的付费总额/该周的新增玩家数。
                                                          </td>
                                                      </tr> -->
                                                  </tbody>
                                              </table>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="pr_li_3" style="margin-right:0px;" title="全屏">
                                    </li>
                                </ul>
                            </h3>
                            <div class="model-tabs">
                                <ul class="nav nav-sm nav-tabs">
                                    <li class="active_li">充值金额</li>
                                    <li>LTV</li>
                                    <li>DAU</li>
                                </ul>
                            </div>
                            <div class="model-body">
                                <div class="glance pull-left">
                                   <div class="first_nav">
                                      <span>AVG</span>
                                      <em>|</em>
                                      <span>SUM</span>
                                      <em>:</em>
                                      <span class="red">
                                        <b class="AVG"></b>
                                      </span>
                                      <em class="red">|</em>
                                      <span class="red">
                                        <b class="SUM"></b>
                                      </span>
                                   </div>
                                   <div class="second_nav">
                                      <span>平均活跃值</span>
                                      <em>:</em>
                                      <span class="red">
                                        <b class="dauAvg"></b>
                                      </span>
                                   </div>
                                </div>
                                <div class="graphical">
                                    <ul class="tabChange">
                                        <li class="pl_li_1"></li>
                                        <li class="pl_li_2"></li>
                                    </ul>
                                </div>
                                <!-- 图表 -->
                                <div class="model-chart">
                                    <!-- 第一个图表 -->
                                    <div id="chart_C">
                                       
                                    </div>
                                    <!-- 第一个表格 -->
                                    <div class="table_one_C table">
                                        <table id="table_one" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>日期</th>
                                                    <th>金额</th>
                                                    <th>渠道</th>
                                                    <th>服务区</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                   
                                    <!-- 第二个图表 -->
                                    <div id="LTV_chart">
                                        
                                    </div>
                                    <!-- 第二个表格 -->
                                    <div class="table_two_C table">
                                        <table id="table_two" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>日期</th>
                                                    <th>LTV</th>
                                                    <th>渠道</th>
                                                    <th>服务区</th>
                                                </tr>
                                            </thead>
                                        </table> 
                                    </div>
                                     <!-- 第三个图表 -->
                                    <div id="dau_chart">
                                       
                                    </div>
                                    <!-- 第三个表格 -->
                                    <div class="table_three_C table">
                                        <table id="table_three" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>日期</th>
                                                    <th>老玩家</th>
                                                    <th>新玩家</th>
                                                    <th>付费老玩家</th>
                                                    <th>首日付费玩家</th>
                                                    <th>DAU</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- loading -->
                            <div class="loading">
                                <div id="stick_container">
                                  <div class="stick"></div>
                                  <div class="stick"></div>
                                  <div class="stick"></div>
                                  <div class="stick"></div>
                                  <div class="stick"></div>
                                  <div class="stick"></div>
                                  <h1>Loading...</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 数据筛选弹窗 -->
        <div class="sx_slider">
            <div class="sx_titile">
                <span>数据筛选</span>
                <div class="close_sx">X</div>
            </div>
            <div class="sx_choose_C">
                <ul class="sx_choose">
                    <li class="sx_ch_1 al_choose">渠道</li>
                    <li class="sx_ch_2">区服</li>
                </ul>
            </div>
            <div class="sx_content">
               
            </div>
            <div class="sx_content_2">
               
            </div>
            <div class="sx_bottom">
                <button class="sx_btn_sure" type="">
                    <img src="imgs/queding.png" alt="">
                    确定
                </button>
                <button class="sx_btn_cancel" type="">
                    <img src="imgs/shanchu.png" alt="">
                    取消
                </button>
            </div>
        </div>
        <div class="sx_bg">

        </div>
        <!-- 数据筛选框loading -->
        <div class="spinner">
          <div class="cube1"></div>
          <div class="cube2"></div>
        </div>
        <!-- loding_bg -->
        <div class="loading_bg"></div>
    </div>
    <!-- bottom -->
    <div class="bottom">
        版权所有：华清飞扬 copyright 2016 since times 
    </div>
</body>
</html>
